<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>
    <main class="container mt-5">
        <div class="row">
            <div class="additem col backgroundcolor-col pb-2">
                <div class="row">
                    <h1>To Do List</h1>
                </div>
                <div class="row row-cols-md-auto">
                    <div class="col-12 flex-grow-1">
                    <input type="text" class="form-control" id="addItemInput" placeholder="New Task">
                    </div>
                    <div class="col-12">
                    <button type=button class="addbutton btn btn-outline-info float-end">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col backgroundcolor-col">
                <h2>Tasks</h2>
                <section id="list">
                    <div class="task">
                        <div class="taskitem"> Delete the task</div>
                        <div class="buttons">
                            <button class="buttons btn btn-outline-warning">Edit</button>
                            <button class="buttons btn btn-outline-danger">Delete</button>
                            <button class="buttons btn btn-outline-success">Done</button>
                        </div>
                    </div>
                    <div class="task">
                        <div class="taskitem"> Edit the task</div>
                        <div class="buttons">
                            <button class="buttons btn btn-outline-warning">Edit</button>
                            <button class="buttons btn btn-outline-danger">Delete</button>
                            <button class="buttons btn btn-outline-success">Done</button>
                        </div>
                    </div>
                    <div class="task">
                        <div class="taskitem"> Mark the task as done</div>
                        <div class="buttons">
                            <button class="buttons btn btn-outline-warning">Edit</button>
                            <button class="buttons btn btn-outline-danger">Delete</button>
                            <button class="buttons btn btn-outline-success">Done</button>
                        </div>
                    </div>
                    
                 </section>
            </div>
        </div>
        
    </main>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
